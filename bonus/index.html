<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/12bool.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <h2>Nested</h2>
    <div class="row">
        <div class="col-8">
            <div class="row nested">
                <div class="col-3 green"></div>
                <div class="col-6 green"></div>
                <div class="col-3 green"></div>
            </div>
        </div>
        <div class="col-4">
            <div class="row nested">
                <div class="col-6 green"></div>
                <div class="col-6 green"></div>
            </div>
        </div>
    </div>
    <h2>Alignment</h2>
    <div class="row">
        <div class="col-5 box">start</div>
    </div>
    <div class="row flexcenter">
        <div class="col-5 box ">center</div>
    </div>
    <div class="row flexend">
        <div class="col-5 box"> end</div>
    </div>
    <div class="row big">
        <div class="col-6"></div>
        <div class="col-6 mezza box">top</div>
    </div>
    <div class="row big">
        <div class="col-6"></div>
        <div class="col-6 mezza box middle">middle</div>
    </div>
    <div class="row big">
        <div class="col-6"></div>
        <div class="col-6 mezza box end">bottom</div>
    </div>
    <h2>Justify Content</h2>
    <h3>Space Around</h3>
</body>
</html>
